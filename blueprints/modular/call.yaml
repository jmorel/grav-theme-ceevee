title: Call
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: Content
          fields:
            header.buttons:
              name: buttons
              type: list
              label: Buttons / Call to actions
              style: vertical
              fields:
                .text:
                  type: text
                  label: Text
                .url:
                  type: text
                  label: URL
        options:
          type: tab
          fields:
            navigation:
              type: section
              title: Navigation menu
              underline: true
              fields:
                header.hidemenu:
                  label: Display in menu
                  type: toggle
                  options:
                    1: Hide
                    0: Display
                  default: 0
                  highlight: 0
                  validate:
                    type: bool
