title: About
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        layout:
          type: tab
          title: Portfolio
          fields:
            header.portfolio:
              name: portfolio
              type: list
              label: Portfolio items
              style: vertical
              fields:
                .title:
                  type: text
                  label: Title
                .description:
                  type: text
                  label: Description
                .content:
                  type: markdown
                  label: Content
                .tags:
                  type: text
                  label: Tags
                .details:
                  type: text
                  label: URL
                .img:
                  label: Picture
                  type: pagemediaselect
        options:
          type: tab
          fields:
            navigation:
              type: section
              title: Navigation menu
              underline: true
              fields:
                header.hidemenu:
                  label: Display in menu
                  type: toggle
                  options:
                    1: Hide
                    0: Display
                  default: 0
                  highlight: 0
                  validate:
                    type: bool
