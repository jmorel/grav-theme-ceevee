title: Testimonials
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: Content
          fields:
            header.testimonials:
              name: testimonials
              type: list
              label: Testimonials
              style: vertical
              fields:
                .author:
                  type: text
                  label: Author
                .content:
                  type: textarea
                  label: Content
        options:
          type: tab
          fields:
            navigation:
              type: section
              title: Navigation menu
              underline: true
              fields:
                header.hidemenu:
                  label: Display in menu
                  type: toggle
                  options:
                    1: Hide
                    0: Display
                  default: 0
                  highlight: 0
                  validate:
                    type: bool
